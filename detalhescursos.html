  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body centerdiv">
          <h3>Entre na sua conta: </h3>
          <br>
          <form id="login">
            <input type="text" id="emailLogin" placeholder="Email" required>
            <br>
            <br>
            <input type="password" id="passLogin" placeholder="Password" required>
            <br>
            <br>

          </form>
        </div>
        <h5 class="text-center" id="errorMsg"></h5>
        <br>
        <div class="modal-footer">

          <button type="button" id="buttonLogin" class="btn btn-primary btnlogin">Login</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" tabindex="-1" role="dialog" id="myModal2">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body centerdiv">
          <h3>Crie uma conta: </h3>
          <br>
          <form id="newAccount">
            <input type="text" id="user" placeholder="Nome de utilizador" required>
            <br>
            <br>
            <input type="text" id="email" placeholder="Email" required>
            <br>
            <br>
            <input type="password" id="pass" placeholder="Password" required>
            <br>
            <br>
            <input type="url" id="img" placeholder="URL de foto (opcional)" required>
            <br>
            <br>
            <select class="form-control form-control-line" id="usertype" required>
              <option value="1">Docente</option>
              <option value="2">Estudante</option>
            </select>

            <br>

          </form>
        </div>
        <h5 class="text-center" id="errorMsg2"> </h5>
        <br>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary btnlogin" id="register">Registo</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
