                <div class="tab-pane" id="settings" role="tabpanel">
                    <div class="card-block">
                        <form class="form-horizontal form-material" id="newCourse">
                            <div class="form-group">
                                <label class="col-md-12">Título</label>
                                <div class="col-md-12">
                                    <input type="text" id="title" maxlength="30" required placeholder="Ex: Design" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Descrição do curso</label>
                                <div class="col-md-12">
                                    <input type="text" maxlength="120" required class="form-control form-control-line" id="desc">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Data de início</label>
                                <div class="col-md-12">
                                    <input type="date" required class="form-control form-control-line" id="iniDate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Data de conclusão</label>
                                <div class="col-md-12">
                                    <input type="date" required class="form-control form-control-line" id="endDate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Preço em euros</label>
                                <div class="col-md-12">
                                    <input type="number" id="price" placeholder="1000" required min="0,01" max="9999,99" step="0.01" data-number-to-fixed="2"
                                        data-number-stepfactor="100" class="form-control currency" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Preço especial em euros (membros IPP)</label>
                                <div class="col-md-12">
                                    <input type="number" id="specialPrice" placeholder="1000" required min="0,01" max="9999,99" step="0.01" data-number-to-fixed="2"
                                        data-number-stepfactor="100" class="form-control currency" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Código do formador responsável</label>
                                <div class="col-md-12">
                                    <input type="number" id="professorCode" maxlength="4" required class="form-control form-control-line no-spinners">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Instituição parceira</label>
                                <div class="col-md-12">
                                    <input type="number" id="partner" maxlength="4" class="form-control form-control-line no-spinners">
                                </div>
                            </div>
                            <div class="form-group">
                                <label required class="col-md-12">Tag(s) Associadas</label>
                                <br>
                                <br>
                                <div class="col-sm-12">
                                    <select multiple id="dropdownTags" size="5" class="form-control form-control-line">
                                        <option></option>
                                    </select>
                                </div>

                            </div>


                            <div class="form-group">
                                <label class="col-md-12">Adicionar imagem (opcional)</label>
                                <div class="col-md-12">
                                    <input type="url" id="img" placeholder="Link da foto" class="form-control form-control-line no-spinners">

                                </div>
                            </div>


                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-success" id="newCourseButton">Criar Curso</button>
                        </div>
                    </div>
